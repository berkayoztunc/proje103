<loader>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" *ngIf="!edit">{{ 'modal.audittype.title.edit' | translate }}</h5>
            <h5 class="card-title" *ngIf="edit">{{ 'modal.audittype.title.save' | translate }}</h5>
            <app-alert></app-alert>

            <form [formGroup]="form" (ngSubmit)="save()">
                <input type="hidden" class="form-control" placeholder="AUDIT_TYPE_ID"
                    formControlName="AUDIT_TYPE_ID">
                <div class="form-group">
                    <label>{{'auditType.EXPLANATION' | translate}} </label>
                    <input type="text" class="form-control" placeholder="{{'auditType.EXPLANATION'| translate}}" formControlName="EXPLANATION"
                        name="EXPLANATION">
                </div>
                <button type="submit" class="btn btn-xs btn-primary float-right text-white" *ngIf="!edit"
                    [disabled]="!form.valid">{{ 'KAYDET' | translate }}</button>
                <button type="submit" class="btn btn-xs btn-success float-right text-white" *ngIf="edit"
                    [disabled]="!form.valid">{{ 'EKLE' | translate }}</button>
                <a class="btn btn-xs btn-warning float-right text-white mr-1"
                    (click)="cancel()">{{ 'cancel' | translate }}</a>

            </form>
        </div>
    </div>
</loader>
