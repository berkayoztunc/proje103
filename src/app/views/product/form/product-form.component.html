<div class="card">
    <div class="card-body">
        <h5 class="card-title" *ngIf="!edit">{{ 'modal.product.title.edit' | translate }}</h5>
        <h5 class="card-title" *ngIf="edit">{{ 'modal.product.title.save' | translate }}</h5>
        <hr>
        <app-alert></app-alert>

        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="my-form">
                <input type="hidden" class="form-control " formControlName="PRODUCT_ID">


                <div class="form-group">
                    <label>{{'PRODUCT' | translate}} </label>
                    <input [disabled]="disableMyInput('PRODUCT')" maxlength="100" type="text" class="form-control "
                        formControlName="PRODUCT" name="PRODUCT">
                </div>
                <div class="form-group">
                    <label>{{ 'BUSINESS_MODEL' | translate }} </label>
                    <ng-select [disabled]="disableMyInput('BUSINESS_MODEL')" [items]="bussinesModel" bindLabel="name"
                        bindValue="value" formControlName="BUSINESS_MODEL">
                    </ng-select>
                </div>
                <div class="form-group">
                    <label>{{ 'BUSINESS_PARTNER_ID' | translate }} </label>
                    <ng-select [disabled]="disableMyInput('BUSINESS_PARTNER_ID')" [items]="partners$ "
                        bindLabel="PARTNER" bindValue="PARTNER_ID" formControlName="BUSINESS_PARTNER_ID">
                    </ng-select>
                </div>
                <div class="form-group">
                    <label>{{ 'PARTNER_CHANNEL_ID' | translate }} </label>
                    <ng-select [disabled]="disableMyInput('PARTNER_CHANNEL_ID')" [items]="channels$ "
                        bindLabel="PARTNER_CHANNEL" bindValue="PARTNER_CHANNEL_ID" formControlName="PARTNER_CHANNEL_ID">
                    </ng-select>
                </div>
                <div class="form-group">
                    <label>{{ 'SOLDBY' | translate }} </label>
                    <input [disabled]="disableMyInput('SOLDBY')" maxlength="10" type="text" class="form-control " formControlName="SOLDBY" name="SOLDBY">
                </div>
                <div class="form-group">
                    <label>{{ 'BENEFIT_PACK_ID' | translate }} </label>
                    <ng-select [disabled]="disableMyInput('BENEFIT_PACK_ID')" [items]="benefitPacks$ " bindLabel="BENEFIT_PACK" bindValue="BENEFIT_PACK_ID"
                        formControlName="BENEFIT_PACK_ID">
                    </ng-select>
                </div>
                <div class="form-group">
                    <label>{{ 'SERVICE_TYPE_ID' | translate }} </label>
                    <ng-select [disabled]="disableMyInput('SERVICE_TYPE_ID')" [items]="serviceType$" bindLabel="SERVICE_TYPE" bindValue="SERVICE_TYPE_ID"
                        formControlName="SERVICE_TYPE_ID">
                    </ng-select>
                </div>
                <div class="form-group">
                    <label>{{ 'POLICY_LENGHT_MONTHS' | translate }} </label>
                    <input [disabled]="disableMyInput('POLICY_LENGHT_MONTHS')" maxlength="32" type="number" class="form-control " formControlName="POLICY_LENGHT_MONTHS"
                        name="POLICY_LENGHT_MONTHS">
                </div>
                <div class="form-group">
                    <label>{{ 'PRODUCT_TYPE' | translate }} </label>
                    <ng-select [disabled]="disableMyInput('PRODUCT_TYPE')" [items]="productType" bindLabel="name" bindValue="value" formControlName="PRODUCT_TYPE">
                    </ng-select>
                </div>
                <div class='form-group'>
                    <label>{{'product.NEW_COMMISSION_RATE' | translate}} </label>
                    <input  [disabled]="disableMyInput('NEW_COMMISSION_RATE')"  type='number' class='form-control ' formControlName='NEW_COMMISSION_RATE'
                        name='NEW_COMMISSION_RATE'>
                </div>
                <div class='form-group'>
                    <label>{{'product.REFUND_CANCEL_PERIOD_DAYS' | translate}} </label>
                    <input  [disabled]="disableMyInput('REFUND_CANCEL_PERIOD_DAYS')"  type='number' class='form-control ' formControlName='REFUND_CANCEL_PERIOD_DAYS'
                        name='REFUND_CANCEL_PERIOD_DAYS'>
                </div>
                <div class='form-group'>
                    <label>{{'product.RENEWAL_COMMISSION_RATE' | translate}} </label>
                    <input [disabled]="disableMyInput('RENEWAL_COMMISSION_RATE')" type='number' class='form-control ' formControlName='RENEWAL_COMMISSION_RATE'
                        name='RENEWAL_COMMISSION_RATE'>
                </div>
                <div class="form-group">
                    <label>{{ 'product.MIGRATION_PRODUCT_ID' | translate }} </label>
                    <ng-select  [items]="product$ " bindLabel="PRODUCT" bindValue="PRODUCT_ID"
                        formControlName="MIGRATION_PRODUCT_ID">
                    </ng-select>
                </div>
                <div class='form-group'>
                    <label>{{ 'product.MIGRATION_DATE' | translate }} </label>
                    <input  type='date' class='form-control ' formControlName='MIGRATION_DATE' name='MIGRATION_DATE'>
                </div>
                <div class='form-group'>
                    <label>{{ 'product.PRICE' | translate }} </label>
                    <input [disabled]="disableMyInput('PRICE')" type='number' class='form-control ' formControlName='PRICE' name='PRICE'>
                </div>
                <div class="form-group">
                    <label>{{ 'product.CURRENCY' | translate }} </label>
                    <ng-select [disabled]="disableMyInput('CURRENCY')"  [items]="currencyies$ " bindLabel="CURRENCY" bindValue="PREFIX"
                        formControlName="CURRENCY">
                    </ng-select>
                </div>
                
                <div class='form-group'>
                    <label>{{ 'product.PRODUCT_SALE_TYPE' | translate }} </label>
                    <ng-select [disabled]="disableMyInput('PRODUCT_SALE_TYPE')" [items]="saleType" bindLabel="name" bindValue="value"
                        formControlName="PRODUCT_SALE_TYPE">
                    </ng-select>
                </div>
                <div class='form-group'>
                    <label>{{ 'product.EXPLANATION' | translate }} </label>
                    <textarea [disabled]="disableMyInput('EXPLANATION')" name="" id="" cols="30" rows="4" class="form-control " placeholder="EXPLANATION"
                        formControlName="EXPLANATION"></textarea >
                </div>
                <label>{{ 'product.check_boxes' | translate }} </label>
                <div class="form-check">
                    <input [disabled]="disableMyInput('WELCOME')"  type="checkbox" class="form-check-input" formControlName="WELCOME">
                    <label class="form-check-label">WELCOME</label>
                </div>
                <div class="form-check">
                    <input [disabled]="disableMyInput('ACTIVE')" type="checkbox" class="form-check-input" formControlName="ACTIVE">
                    <label class="form-check-label">ACTIVE</label>
                </div>
                <div class="form-check">
                    <input [disabled]="disableMyInput('RENEWAL')"  type="checkbox" class="form-check-input" formControlName="RENEWAL">
                    <label class="form-check-label">RENEWAL</label>
                </div>
                <div class="form-check">
                    <input [disabled]="disableMyInput('GUIDE')"   type="checkbox" class="form-check-input" formControlName="GUIDE">
                    <label class="form-check-label">GUIDE</label>
                </div>
                <div class="form-check">
                    <input [disabled]="disableMyInput('DUPLICATE_CONTROL')"  type="checkbox" class="form-check-input" formControlName="DUPLICATE_CONTROL">
                    <label class="form-check-label">DUPLICATE CONTROL</label>
                </div>



            </div>
            <hr>
            <button type="submit" class="btn btn-xs btn-primary float-right text-white" *ngIf="!edit"
                [disabled]="!form.valid">{{ 'KAYDET' | translate }}</button>
            <button type="submit" class="btn btn-xs btn-success float-right text-white" *ngIf="edit"
                [disabled]="!form.valid">{{ 'EKLE' | translate }}</button>
            <a class="btn btn-xs btn-warning float-right text-white mr-1"
                (click)="cancel()">{{ 'cancel' | translate }}</a>
        </form>
    </div>
</div>
