<loader class="child">

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" *ngIf="!edit">{{ 'modal.servicetype.title.edit' | translate }}</h5>
            <h5 class="card-title" *ngIf="edit">{{ 'modal.servicetype.title.save' | translate }}</h5>
            <hr>
            <app-alert></app-alert>

            <form [formGroup]="form" (ngSubmit)="save()">
                <input type="hidden" class="form-control" placeholder="SERVICE_TYPE_ID"
                    formControlName="SERVICE_TYPE_ID">

                <div class="form-group">
                    <label>{{'ServiceType.SERVICE_TYPE' | translate}} </label>
                    <input maxlength="100" type="text" class="form-control" placeholder="{{'ServiceType.SERVICE_TYPE'| translate}}" formControlName="SERVICE_TYPE"
                        name="SERVICE_TYPE">
                </div>
                <div class="form-group">
                    <label> {{'ServiceType.PREFIX' | translate}}</label>
                    <input maxlength="10" type="text" class="form-control" placeholder="{{'ServiceType.PREFIX'| translate}}" formControlName="PREFIX" name="PREFIX">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input " id="exampleCheck1" formControlName="ACTIVE">
                    <label class="form-check-label" for="exampleCheck1 ">{{ 'active' | translate }}</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-xs btn-primary float-right text-white" *ngIf="!edit"
                    [disabled]="!form.valid">{{ 'KAYDET' | translate }}</button>
                <button type="submit" class="btn btn-xs btn-success float-right text-white" *ngIf="edit"
                    [disabled]="!form.valid">{{ 'EKLE' | translate }}</button>
                <a class="btn btn-xs btn-warning float-right text-white mr-1"
                    (click)="cancel()">{{ 'cancel' | translate }}</a>

            </form>
        </div>
    </div>
</loader>
