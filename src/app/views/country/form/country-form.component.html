<loader>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" *ngIf="!edit">{{ 'modal.country.title.edit' | translate }}</h5>
            <h5 class="card-title" *ngIf="edit">{{ 'modal.country.title.save' | translate }}</h5>
            <form [formGroup]="form" (ngSubmit)="save()">
                <input type="hidden" class="form-control" placeholder="COUNTRY_ID" formControlName="COUNTRY_ID">

                <div class="form-group">
                    <label>{{'Country.COUNTRY'|translate}} </label>
                    <input maxlength="50" type="text" class="form-control" placeholder="{{'Country.COUNTRY'|translate}}"
                        formControlName="COUNTRY" name="COUNTRY">
                </div>
                <div class="form-group">
                    <label>{{'Country.COUNTRY_CODE'|translate}} </label>
                    <input maxlength="5" type="text" class="form-control" placeholder="{{'Country.COUNTRY_CODE'|translate}}"
                        formControlName="COUNTRY_CODE" name="COUNTRY_CODE">
                </div>
                <div class="form-group">
                    <label>{{'Country.PHONE_CODE'|translate}} </label>
                    <input maxlength="5" type="text" class="form-control" placeholder="{{'Country.PHONE_CODE'|translate}} "
                        formControlName="PHONE_CODE" name="PHONE_CODE">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input " id="exampleCheck1" formControlName="ACTIVE">
                    <label class="form-check-label" for="exampleCheck1 ">{{ 'active' | translate }}</label>
                </div>
                <button type="submit" class="btn btn-xs btn-primary float-right text-white" *ngIf="!edit"
                    [disabled]="!form.valid">{{ 'KAYDET' | translate }}</button>
                <button type="submit" class="btn btn-xs btn-success float-right text-white" *ngIf="edit"
                    [disabled]="!form.valid">{{ 'EKLE' | translate }}</button>
                <a class="btn btn-xs btn-warning float-right text-white mr-1"
                    (click)="cancel()">{{ 'cancel' | translate }}</a>
            </form>
        </div>
    </div>
</loader>
