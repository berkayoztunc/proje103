<div class="card">
    <div class="card-body">

        <div class="row">
            <div class="col-md-6 ">
                <div class="input-group">
                    <input type="text" class="form-control form-control-sm"
                        [placeholder]="'Currency.email_ad_placeholser' | translate" required [(ngModel)]="search">
                    <div class="input-group-append">
                        <a class="btn btn-primary btn-sm" (click)="searchClick()" [title]="'user.search' | translate"><i
                                class="fas fa-search"></i></a>
                        <a class="btn btn-info btn-sm" (click)="search = ''; searchClick()"
                            [title]="'user.search_clear' | translate"><i class="fas fa-eraser"></i></a>
                        <a *permissions="'currency.create'" class="btn btn-success btn-sm" (click)="create()" [title]="'user.add_new' | translate"><i
                                class="fas fa-plus"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-3 table-scrool">
            <div class="col-12  tableFixHead">
                <table class="table">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th>{{ 'Currency.CURRENCY_ID' |translate}}</th>
                            <th>{{'Currency.CURRENCY'|translate}}</th>
                            <th>{{'Currency.PREFIX'|translate}}</th>
                            <th>{{'Currency.ACTIVE' | translate}}</th>
                            <th>{{'Currency.action'|translate}}</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of data; let i = index" [ngClass]="{'d-none': !item.check }">
                            <td scope="row">{{item.CURRENCY_ID}}</td>
                            <td>{{item.CURRENCY}}</td>
                            <td>{{item.PREFIX}}</td>
                            <td>
                                <i class="fas fa-check fa-2x text-success" *ngIf="item.ACTIVE"></i>
                                <i class="fas fa-times fa-2x text-danger" *ngIf="!item.ACTIVE"></i>

                            </td>
                            <td>
                                <a *permissions="'currency.update'" class="btn btn-xs btn-warning " (click)="select(item,i)"><i class="fas fa-edit"></i></a>
                                <a *permissions="'currency.delete'" class="btn btn-xs btn-danger "  (click)="delete(item,i)"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
