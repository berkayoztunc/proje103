<loader>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" *ngIf="!edit">{{ 'modal.channel.title.edit' | translate }}</h5>
            <h5 class="card-title" *ngIf="edit">{{ 'modal.channel.title.save' | translate }}</h5>
            <app-alert></app-alert>

            <form [formGroup]="form" (ngSubmit)="save()">
                <input type="hidden" class="form-control" placeholder="PARTNER_CHANNEL_ID" formControlName="PARTNER_CHANNEL_ID">

                <div class="form-group">
                    <label>{{'Channel.PARTNER_CHANNEL'|translate}} </label>
                    <input maxlength="50" type="text" class="form-control" placeholder="{{'Channel.PARTNER_CHANNEL'|translate}}" formControlName="PARTNER_CHANNEL"
                        name="PARTNER_CHANNEL">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input " id="exampleCheck1" formControlName="ACTIVE">
                    <label class="form-check-label" for="exampleCheck1 ">{{ 'active' | translate }}</label>
                </div>
                <button type="submit" class="btn btn-xs btn-primary float-right text-white" *ngIf="!edit"
                    [disabled]="!form.valid">{{ 'KAYDET' | translate }}</button>
                <button type="submit" class="btn btn-xs btn-success float-right text-white" *ngIf="edit"
                    [disabled]="!form.valid">{{ 'EKLE' | translate }}</button>
                <a class="btn btn-xs btn-warning float-right text-white mr-1"
                    (click)="cancel()">{{ 'cancel' | translate }}</a>
            </form>
        </div>
    </div>
</loader>
