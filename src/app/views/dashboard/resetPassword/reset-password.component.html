<div class="card">
    <div class="card-body">
        <h5 class="card-title" >{{ 'save_password' | translate }}</h5>
        <app-alert></app-alert>
        <hr>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
                <label>{{ 'menu.password.oldpassword' | translate }} </label>
                <input type="password" class="form-control" formControlName="PASSWORD" name="PASSWORD">
            </div>
            <div class="form-group">
                <label>{{ 'menu.password.newpassword' | translate }} </label>
                <input type="password" class="form-control" formControlName="NEW_PASSWORD" name="NEW_PASSWORD"  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$">
            </div>
            <p *ngIf="validator.NEW_PASSWORD.errors && validator.NEW_PASSWORD.dirty">
                    {{ 'modal.user.password.validation' | translate }}</p>
            <div class="form-group">
                <label>{{ 'menu.password.newpasswordrepead' | translate }} </label>
                <input type="password" class="form-control" formControlName="CONIFIRM_PASSWORD"
                    name="CONIFIRM_PASSWORD" >
                    <p *ngIf="validator.CONIFIRM_PASSWORD.errors && validator.CONIFIRM_PASSWORD.dirty">
                            {{ 'modal.user.password.validation' | translate }}</p>
            </div>
            <hr>
            <button type="submit" class="btn btn-xs btn-primary float-right text-white"
                [disabled]="!form.valid">{{ 'Kaydet' | translate }}</button>
            <a class="btn btn-xs btn-warning float-right text-white mr-1" (click)="cancel()"
                *ngIf="!storage.auth.user.PASSWORD_LOCKED">{{ 'cancel' | translate }}</a>
        </form>
    </div>
</div>
