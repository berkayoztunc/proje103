<div class="card">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
                <label>{{ 'menu.password.oldpassword' | translate }} </label>
                <input type="password" class="form-control"  formControlName="PASSWORD" name="PASSWORD">
            </div>
            <div class="form-group">
                <label>{{ 'menu.password.newpassword' | translate }} </label>
                <input type="password" class="form-control"  formControlName="NEW_PASSWORD" name="NEW_PASSWORD">
            </div>
            <div class="form-group">
                <label>{{ 'menu.password.newpasswordrepead' | translate }} </label>
                <input type="password" class="form-control"  formControlName="CONIFIRM_PASSWORD" name="CONIFIRM_PASSWORD">
            </div>
            <button type="submit" class="btn btn-xs btn-success float-right text-white"
                    [disabled]="!form.valid">{{ 'EKLE' | translate }}</button>
                <a class="btn btn-xs btn-warning float-right text-white mr-1"
                    (click)="cancel()" *ngIf="!storage.auth.user.PASSWORD_LOCKED" >{{ 'cancel' | translate }}</a>
        </form>
    </div>
</div>
