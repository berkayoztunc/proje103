<div class="card">
    <div class="card-body">
        <loader>

            <div class="row">
                <div class="col-md-6 ">
                    <div class="input-group">

                        <input type="text" class="form-control form-control-sm"
                            [placeholder]="'benefit.search_placeholder' | translate" required [(ngModel)]="search">
                        <div class="input-group-append">
                            <a class="btn btn-primary btn-sm" (click)="searchClick()"
                                [title]="'user.search' | translate"><i class="fas fa-search"></i></a>
                            <a class="btn btn-info btn-sm" (click)="search = ''; searchClick()"
                                [title]="'user.search_clear' | translate"><i class="fas fa-eraser"></i></a>
                            <a class="btn btn-success btn-sm" (click)="create()" [title]="'user.add_new' | translate"><i
                                    class="fas fa-plus " *permissions="'benefit.create'"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                        <app-alert></app-alert>
                    </div>
                <div class="col-md-2">
                    <p class="text-muted text-right">{{ 'total_data' | translate }} : {{data.length}}</p>
                </div>
            </div>
            <div class="row pt-3 table-scrool">
                <div class="col-12 tableFixHead">

                    <table class="table table-hover">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th width="5%">{{ 'benefit.BENEFIT_ID' |translate}}</th>
                                <th width="25%">{{'benefit.BENEFIT'|translate}}</th>
                                <th class="spacific">{{'benefit.EXPLANATION'|translate}}</th>
                                <th width="5%">{{'benefit.ACTIVE' | translate}}</th>
                                <th width="10%">{{'benefit.action'|translate}}</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let item of data; let i = index" [ngClass]="{'d-none': !item.check }">
                                <td scope="row">{{item.BENEFIT_ID}}</td>
                                <td>{{item.BENEFIT}}</td>
                                <td appShowAll class="spacific"> {{item.EXPLANATION}}</td>
                                <td>
                                    <i class="fas fa-check fa-2x text-success" *ngIf="item.ACTIVE"></i>
                                    <i class="fas fa-times fa-2x text-danger" *ngIf="!item.ACTIVE"></i>

                                </td>
                                <td>
                                    <button class="btn btn-xs btn-warning " [disabled]="item.USED"
                                        (click)="select(item,i)" *permissions="'benefit.edit'"><i
                                            class="fas fa-edit"></i></button>

                                    <button class="btn btn-xs btn-danger " [disabled]="item.USED"
                                        (click)="delete(item,i)" *permissions="'benefit.delete'"><i
                                            class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </loader>
    </div>
</div>
