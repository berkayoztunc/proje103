<loader [showIf]="request.onTheGo">
        
    <div class="card">
    <div class="card-body">

            <h5 class="card-title" *ngIf="!edit">{{ 'modal.user.title.edit' | translate }}</h5>
            <h5 class="card-title" *ngIf="edit">{{ 'modal.user.title.save' | translate }}</h5>
            <app-alert></app-alert>

            <form [formGroup]="form" (ngSubmit)="save()">
                <input type="hidden" class="form-control" formControlName="USER_ID">

                <div class="form-group">
                    <label>{{ 'modal.user.name' | translate }} </label>
                    <input type="text" class="form-control" 
                        formControlName="NAME" name="NAME">
                </div>
                <div class="form-group">
                    <label>{{ 'modal.user.email.email' | translate }} </label>
                    <input type="email" class="form-control" 
                        formControlName="EMAIL">
                    <p *ngIf="validator.EMAIL.errors && validator.EMAIL.dirty">
                        {{ 'modal.user.email.validation' | translate }}</p>

                </div>
                <div class="form-group">
                    <label>{{ 'modal.user.role' | translate }} </label>
                    <ng-select [items]="roles$ " bindLabel="ROLE" bindValue="ROLE_ID"
                         formControlName="ROLE_ID">
                    </ng-select>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input " id="exampleCheck1" formControlName="ACTIVE">
                    <label class="form-check-label" for="exampleCheck1 ">{{ 'active' | translate }}</label>
                </div>
                <button type="submit" class="btn btn-xs btn-primary float-right text-white" *ngIf="!edit"
                    [disabled]="!form.valid">{{ 'KAYDET' | translate }}</button>
                <button type="submit" class="btn btn-xs btn-success float-right text-white" *ngIf="edit"
                    [disabled]="!form.valid">{{ 'EKLE' | translate }}</button>
                <a class="btn btn-xs btn-warning float-right text-white mr-1"
                    (click)="cancel()">{{ 'cancel' | translate }}</a>
            </form>

    </div>
</div>
</loader>
