<div class="card">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row">
                <div formArrayName="items" class="form-check col-12" *ngFor="let item  of form.get('items').controls; let i = index">
                    <div [formGroupName]="i">
                        
                        <label class="switch float-left ">
                            <input type="checkbox" class="success" [id]="'exampleCheck'+i" formControlName="check">
                            <span class="slider round"></span>
                        </label>
                        <label class="form-check-label" [for]="'exampleCheck'+i " >{{data[i].key}}</label>

                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">{{'save' | translate}}</button>
        </form>
    </div>
</div>
